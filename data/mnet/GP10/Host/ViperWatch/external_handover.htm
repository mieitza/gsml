        <div align="center">
          <center>

            </tr>

            </tr>
          </table>

            <! $%createTable(apaInvalidFrequencyIndex,*,,,,,apaInvalidFrequencyIndex,apaInvalidFrequencyArfcn)#$ >

            <! $%endRow(apaInvalidFrequencyIndex)#$ >

            <! $%endTable(apaInvalidFrequencyIndex)#$>

        <center>
        <div align="center">
